<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZenGame</title>
</head>
<body>
    <article id="startScreen">
        <h1>ZenGame</h1>
        <h2>Como está o seu dia?</h2>
        <h2>Quer saber a mensagem dos Deuses do Oriente para você hoje?</h2>
        <h2>Vamos lá, Encontre-os!</h2>
    </article>
    <div class="caixa-img">
        <img src="./img/buda.jpeg" alt="Senhor Buda" />
        <img src="./img/lakshmi.jpeg" alt="Lakshmi" />
        <img src="./img/ganesha.jpeg" alt="Ganesha" />
    </div>
    <div class="deck-carta" img>
        <img src="./img/deck-carta.jpg" alt="Deck de Cartas" />    
    </div>
    <div class="clicar">
        <button> Clique aqui para ver sua mensagem</button>
    </div>
    <script src="./js/logica.js"></script> <!-- lógica da orientação a objetos-->
    <script src="./js.dom.js"></script> <!-- DOM - se conecta com o HMTL e o CSS-->
</body>
</html>
